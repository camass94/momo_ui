<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>마이페이지</title>
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name='author' content="메인페이지">
<meta name='description' content="메인페이지에 오신 것을 환영합니다">
@@include('head.html')
<link rel="stylesheet" type="text/css" href="/styles/main.css" />
</head>
<body>

<!-- S: main -->
<div class="main"><!-- 스크롤 이동시 클래스 추가 : fixed -->
    <!-- S: header -->
    <div class="header header-wrap">
        <h1 class="header-title"><span class="header-title_logo">MOMO</span></h1>
        <p class="header-text">
            <strong class="header-text_bigger">퇴근 후 불금을 즐기실<br> 준비는 되었는가? 닝겐이여</strong>
        </p>
        <!-- S: search -->
        <div class="search search-wrap">
            <form>
                <input type="text" class="search-input" name="" placeholder="검색어를 입력하세요.">
                <button type="submit" class="search-btn btn_submit"><span class="icon">검색</span></button>
                <button type="button" class="search-btn btn_del"><span class="icon">검색어 삭제</span></button>
            </form>
        </div>
        <!-- E: search -->
    </div>
    <!-- E: header -->

    <!-- S: banner -->
    <div class="banner banner-wrap scroll"><!-- 타입에 따라서 클래스 추가 : scroll | swiper -->
        @@include('list_banner.html')
    </div>
    <!-- E: banner -->
</div>
<!-- E: main -->
<!-- S: main_sub -->
<div class="main_sub">
    <div class="category category-wrap scroll">
        @@include('list_category.html')
    </div>
    <div class="article">
        <div class="tab tab-wrap">
            <ul class="tab_list">
                <li class="tab_list-item on"><a href="#">추천모임</a></li>
                <li class="tab_list-item"><a href="#">신규생성</a></li>
                <li class="tab_list-item"><a href="#">클래스</a></li>
            </ul>
        </div>

        <div class="article article-wrap scroll">
            <ul class="article_list-spot">
                @@include('list_article.html')
            </ul>
        </div>

        <div class="article article-wrap">
            <h2 class="article-title">인기모임</h2>
            <p class="article-des">3개월 동안 이 카테고리에서 활동이 가장 많은 모임입니다.</p>
            <ul class="article_list">
                @@include('list_article.html')
            </ul>
        </div>
    </div>
</div>
<!-- E: main_sub -->

@@include('foot.html')
</body>
</html>
